<!DOCTYPE html> 
<html> 
    <head> 
        <title>Kata Potencias en un Microcontrolador [Pedro Gutiérrez]</title> 
        <script> 
             
            //////////////////////////////// 
            //     kata - Potencia Mic    // 
            //       Pedro Gutiérrez      // 
            // pedrogp9_6_93@hotmail.com  // 
            //////////////////////////////// 

            function potMic(n,pot){
                var r,i,h,m,x
                r=x=0
                m=1
                for(h=0;h<pot;h++){
                    r=0
                    for(i=0;i<n;i++){
                        r+=m
                        x=r
                    }
                    m=x
                }
                return r
            }
        </script> 
    </head> 
    <body>
        <input value="2">^<input value="10"><input type="button" value="probar" onclick='alert(potMic(document.getElementsByTagName("input").item(0).value,document.getElementsByTagName("input").item(1).value))'><br> 
    </body> 
</html>
