<body><pre></pre></body>

<script>
	var WKR = [],
		time = [];
	function tuboWorker(o){
		var i = WKR.length;
		time[i] = new Date();
		WKR[i] = new Worker('chocolatina.js');
		WKR[i].onmessage = function(e) {
			document.body.firstChild.innerHTML += e.data.n + '	'+((new Date()) - time[i])+'ms		' + e.data.o.join(' ') + '\n';
		};
		WKR[i].postMessage(o);
	}
	tuboWorker([2,1,5,3,4]);
	tuboWorker([5,2,40,3,20,12,3,2,9,92,102,1,20,12,9,1,3,20]);
	tuboWorker([3,10,23,4,7,8,2,3,229,2,10,9,12,3,4,12,20,5,2]);
	tuboWorker([3,1,1,1,1,2,2,2,2,10,23,7,5,3,91,76,3,45,6,7,12]);
	tuboWorker([10,23,7,5,3,91,76,3,45,6,7,12,98,6,5,12,53,12,86,64,2]);
	tuboWorker([3,1,1,1,1,2,2,2,2,10,23,7,5,3,91,76,3,45,6,7,12,4,7]);
</script>
